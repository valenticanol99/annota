{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Annota | Add New Status </title>

        <link rel="stylesheet" href="{% static './style.css' %}">
    </head>
    
    <body>

        <!--------------------------- HEADER --------------------------->
        <div class="header">
            <a href="#default" class="logo">Annota</a>
            <div class="header-right">
              <a href="/home">Home</a>
              <a href="#contact">Contact</a>
              <a href="#about">About</a>
            </div>
        </div>

        <!--------------------------- SECONDARY HEADER --------------------------->
        <div class="secondary-header">
            <!--------------------------- TITLE --------------------------->
            <div>
                <p class="secondary-header-title"> Add a new Status</p>
            </div>
            <!--------------------------- BACK BUTTON BUTTON --------------------------->
            <div class="back-button">
                <a button></a><a href="{% url 'type_us_status' project.id %}">Back</a></button>
            </div>
        </div>
        
        <!--------------------------- FORM BOX --------------------------->
        <div class="form-box">
			<form action="" method="POST" id="myForm" onkeyup="
            var start = this.selectionStart;
            var end = this.selectionEnd;
            this.value = this.value.toUpperCase();
            this.setSelectionRange(start, end);
          ">
				{% csrf_token %} {{form}}
                <div>
                    <button type="submit" class="accept-button">Add</button>
                </div>
			</form>
		</div>

    </body>
</html>
